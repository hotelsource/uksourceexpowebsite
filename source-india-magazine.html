<script>
const pageContent=[{type:'cover',html:`<div class="page-content cover-page"><div class="cover-title">SOURCE<br>INDIA</div><div class="cover-subtitle">National B2B Sourcing & Trade Intelligence Platform</div><div class="cover-tagline">Manufacturing hubs, dealer networks, and institutional procurement trends analysis</div><div class="cover-edition">February 2026</div></div>`},{html:`<div class="page-content"><h1>Editor's Note</h1><div class="section-divider"></div><h2>Supply Chain Regional Shift</h2><p>India's B2B sourcing landscape undergoes fundamental transformation. Tier-2 markets demonstrate accelerated growth demanding strategic attention.</p><div class="editor-note">This edition examines structural gaps between institutional demand and organized supply infrastructure.</div><p>Regional markets are not "small" ‚Äî they are understructured. Uttarakhand represents ‚Çπ2,400+ Cr annual procurement, yet lacks dealer networks in 8 of 10 categories.</p><div class="page-number left">02</div></div>`,html2:`<div class="page-content"><p style="margin-top:60px">Infrastructure development reshaping logistics economics. Expressway connectivity reduces Delhi-Dehradun travel from 7 to 4 hours.</p><h2>Methodology</h2><p>Data sources: industry reports, trade show records, procurement interviews across 120+ institutional buyers, 18-month digital search analysis.</p><p>Geographic coverage: Delhi NCR, Mumbai, Chennai, Hyderabad, Pune, Ahmedabad, plus Uttarakhand, Himachal Pradesh, Chandigarh.</p><div class="page-number right">03</div></div>`},{html:`<div class="page-content"><h1>National Manufacturing</h1><div class="section-divider"></div><div class="stat-highlight"><div class="stat-value">‚Çπ42.8L Cr</div><div class="stat-label">Organized B2B Trade (FY25-26)</div></div><h2>Tier-1 Hubs</h2><p><strong>Delhi NCR:</strong> 28% national distributor appointments. Construction, sanitaryware, kitchen equipment strength.</p><p><strong>Mumbai:</strong> HORECA dominance, medical equipment, import gateway advantage.</p><div class="page-number left">04</div></div>`,html2:`<div class="page-content"><p><strong>Chennai:</strong> South India procurement hub. Engineering precision manufacturing.</p><h2>Tier-2 Dynamics</h2><p>45%+ annual dealer network growth vs 12-18% in metros.</p><div class="stat-highlight"><div class="stat-value">320K+</div><div class="stat-label">Monthly searches "construction equipment dealers" Tier-2</div></div><p>68% lack authorized distributor presence.</p><div class="page-number right">05</div></div>`},{html:`<div class="page-content"><h1>Construction Materials</h1><div class="section-divider"></div><p>‚Çπ8.2 Lakh Cr annual volume.</p><div class="stat-highlight"><div class="stat-value">89%</div><div class="stat-label">UK builders sourcing Delhi (18-22% markup)</div></div><h2>Dealer Economics</h2><div class="data-grid"><div class="data-item"><strong>‚Çπ50-80L</strong><span>Working capital</span></div><div class="data-item"><strong>‚Çπ5-8 Cr</strong><span>Annual turnover</span></div></div><div class="page-number left">06</div></div>`,html2:`<div class="page-content"><div class="data-grid"><div class="data-item"><strong>18-25%</strong><span>Dealer margin</span></div><div class="data-item"><strong>200-300km</strong><span>Service radius</span></div></div><div class="pull-quote">Regional dealers respond 4-6 hours vs 48-72 hours metro suppliers.</div><p>Service revenue exceeds equipment sales within 24-36 months for dealers with ‚Çπ25L+ spare parts stock.</p><div class="page-number right">07</div></div>`},{html:`<div class="page-content"><h1>Sanitaryware</h1><div class="section-divider"></div><p>‚Çπ18,500 Cr national market, 14-16% CAGR.</p><div class="stat-highlight"><div class="stat-value">‚Çπ450-520 Cr</div><div class="stat-label">UK annual procurement</div></div><p>Morbi 70%+ market share. Logistics add 22-28% in hills.</p><h2>Buyers</h2><p><strong>Hotel Chains:</strong> OEM mandates (Kohler, Grohe). 3-5 month cycles.</p><div class="page-number left">08</div></div>`,html2:`<div class="page-content"><p><strong>Boutique Hotels:</strong> Brand flexible, service critical. Consider Tier-2 brands 15-20% cheaper.</p><p>Dealer opportunity: ‚Çπ50-80L inventory ‚Üí ‚Çπ5-8 Cr annual revenue (200km radius).</p><h2>Market Gap</h2><p>Zero authorized dealers in 8 of 10 UK categories despite manufacturer search for partners.</p><div class="page-number right">09</div></div>`},{html:`<div class="page-content"><h1>Commercial Kitchen</h1><div class="section-divider"></div><p>300+ hotels under construction in hills. ‚Çπ12-35L per property average.</p><h2>Supply Gap</h2><p>Authorized dealerships absent in 14 of 28 states.</p><div class="data-grid"><div class="data-item"><strong>45-90 days</strong><span>RFQ to install</span></div><div class="data-item"><strong>24hr SLA</strong><span>Service response</span></div></div><div class="page-number left">10</div></div>`,html2:`<div class="page-content"><h2>Service Revenue</h2><p>AMC revenue exceeds equipment sales within 3 years.</p><p>Rishikesh, Mussoorie, Nainital: 40%+ annual hotel growth. Zero authorized dealers.</p><div class="stat-highlight"><div class="stat-value">‚Çπ12-35L</div><div class="stat-label">Avg project value/hotel</div></div><div class="page-number right">11</div></div>`},{html:`<div class="page-content"><h1>Food Processing</h1><div class="section-divider"></div><div class="stat-highlight"><div class="stat-value">‚Çπ140-170 Cr</div><div class="stat-label">Selaqui packaging equipment demand</div></div><p>Current: 7-10 day lead times Gujarat/Punjab. Local: 48 hours possible.</p><p>Downtime cost: ‚Çπ2-5L/day for medium processors.</p><div class="page-number left">12</div></div>`,html2:`<div class="page-content"><h2>Requirements</h2><p>‚Çπ25-40L spare parts inventory, 2 trained technicians for exclusive territory.</p><p>Warehouse: 3,000+ sq ft climate controlled. Working capital: ‚Çπ40-60L.</p><p>Monthly procurement/unit: ‚Çπ2-8L. Annual market: ‚Çπ18-24 Cr.</p><div class="page-number right">13</div></div>`},{html:`<div class="page-content"><h1>Medical Equipment</h1><div class="section-divider"></div><p>‚Çπ18,000 Cr+ national annual procurement.</p><div class="stat-highlight"><div class="stat-value">‚Çπ320-380 Cr</div><div class="stat-label">UK annual medical procurement</div></div><div class="data-grid"><div class="data-item"><strong>Diagnostic</strong><span>‚Çπ5-15L/unit</span></div><div class="data-item"><strong>ICU Setup</strong><span>‚Çπ50L-2Cr/ward</span></div></div><div class="page-number left">14</div></div>`,html2:`<div class="page-content"><h2>Procurement</h2><p>Government: 90-120 day tender cycles. Private: direct manufacturer with local service.</p><p>Service contracts: 18-22% equipment value annually. Breakeven: 18 months with 40-50 units.</p><div class="page-number right">15</div></div>`},{html:`<div class="page-content"><h1>Dealer Realignment</h1><div class="section-divider"></div><h2>Drivers</h2><p><strong>Metro Saturation:</strong> 8-12% margins vs 18-25% Tier-2.</p><p><strong>Real Estate:</strong> 3-4x warehouse costs metros.</p><div class="pull-quote">‚Çπ50L-1Cr working capital secures exclusive territories.</div><div class="page-number left">16</div></div>`,html2:`<div class="page-content"><h2>Territory Economics</h2><p>200-300km radius: ‚Çπ5-12 Cr turnover, 18-25% margins. ROI: 24-36 months.</p><div class="stat-highlight"><div class="stat-value">45%+</div><div class="stat-label">Tier-2 dealer growth vs 12-18% metros</div></div><div class="page-number right">17</div></div>`},{html:`<div class="page-content"><h1>Uttarakhand Intelligence</h1><div class="section-divider"></div><p>‚Çπ2,400+ Cr annual procurement. Zero networks in 8/10 categories.</p><div class="data-grid"><div class="data-item"><strong>‚Çπ800-950 Cr</strong><span>Construction</span></div><div class="data-item"><strong>‚Çπ180-220 Cr</strong><span>Kitchen</span></div><div class="data-item"><strong>‚Çπ320-380 Cr</strong><span>Medical</span></div><div class="data-item"><strong>‚Çπ450-520 Cr</strong><span>Sanitaryware</span></div></div><div class="page-number left">18</div></div>`,html2:`<div class="page-content"><h2>Dehradun Hub</h2><p>4hr Delhi NCR. Serves 2.8M population catchment. Gateway Himachal markets.</p><p>IIT Roorkee, 50+ boarding schools, PSUs create centralized procurement.</p><p>First-mover advantage: no distribution monopolies. Manufacturers actively seeking partners.</p><div class="page-number right">19</div></div>`},{html:`<div class="page-content"><h1>Trade Platforms</h1><div class="section-divider"></div><h2>National</h2><p><strong>IITF</strong> (Nov, Delhi) 7,000+ exhibitors</p><p><strong>Buildtech</strong> (Dec, Mumbai) 450+ exhibitors</p><p><strong>AAHAR</strong> (Mar, Delhi) Food & hospitality</p><h2>Regional</h2><p>Tier-2 focus increasing: Dehradun, Chandigarh, Jaipur emerging.</p><div class="page-number left">20</div></div>`,html2:`<div class="page-content"><p style="margin-top:300px;padding-top:40px;border-top:2px solid var(--border-light);text-align:center;color:#999;font-size:14px">‚Äî End of Report ‚Äî<br><br>Source India<br>February 2026<br><br>National B2B Sourcing & Trade Intelligence</p><div class="page-number right">21</div></div>`}];let currentSpread=0;const totalSpreads=pageContent.length;const bookSpread=document.getElementById('bookSpread');const pageFlipSound=new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBgoOFhomMj5KVmJudoKOnqqyvsrS3ury+wMLExsjKzM7Q0tTW2Nrc3uDi5Obo6u7y9vr+AgYKDhIWGh4iJiouMjY6PkJGSk5SV15maWprbG1ub3BxcnN0dXZ3eHl6e3x9fn+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChoqOkpaanqKmqq6ytrq+wsbKztLW2t7i5uru8vb6/wMHCw8TFxsfIycrLzM3Oz9DR0tPU1dbX2Nna29zd3t/g4eLj5OXm5+jp6uvs7e7v8PHy8/T19vf4+fr7/P3+/wABAgMEBQYHCAkKCwwNDg8QERITFBUWFxgZGhscHR4fICEiIyQlJicoKSorLC0uLzAxMjM0NTY3ODk6Ozw9Pj9AQUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVpbXF1eX2BhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5ent8fX5/gIGCg4SFhoeIiYqLjI2Oj5CRkpOUlZaXmJmam5ydnp+goaKjpKWmp6ipq
